<html>

<head>
    <link rel="stylesheet" href="estilo.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="tarjeta-container">
        <div class="tarjeta">
            <div class="columna-derecha background">
                <div class="icono">
                    <span class="material-icons">
                        reorder
                    </span>
                </div>
                <div class="fix-form">
                    <h3>START YOUR PERSONAL PHOTO EXPERIENCE</h3>
                    <h1>Login your account</h1>
                    <form>
                        <div class="form-container">
                            <div class="formulario">
                                <label>E-mail</label>
                                <input type="text" name="E-mail" />
                            </div>
                            <div class="formulario">
                                <label>Password</label>
                                <input type="password" name="Password " />
                            </div>
                            <div class="formulario">
                                <div class="colum text-left">
                                    <buttom type="button">Register</buttom>
                                </div>
                                <div class="colum text-right">
                                    <buttom type="button">Log in</buttom>
                                </div>
                            </div>
                            <div class="span">
                                <input type="checkbox" />
                                <span>Remember me</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="columna-izquierda">
                <div class="icono">
                    <span class="material-icons">
                        reorder
                    </span>
                </div>
                <div class="fix-square">
                    <div class="fix-form">
                        <h3>START YOUR PERSONAL PHOTO EXPERIENCE</h3>
                        <h1>Login your account</h1>
                        <form>
                            <div class="form-container">
                                <div class="formulario">
                                    <label>E-mail</label>
                                    <input type="text" name="E-mail" />
                                </div>
                                <div class="formulario">
                                    <label>Password</label>
                                    <input type="password" name="Password " />
                                </div>
                                <div class="formulario">
                                    <div class="colum text-left">
                                        <buttom type="button">Register</buttom>
                                    </div>
                                    <div class="colum text-right">
                                        <buttom type="button">Log in</buttom>
                                    </div>
                                </div>
                                <div class="span">
                                    <input type="checkbox" />
                                    <span>Remember me</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
</body>

</html>
