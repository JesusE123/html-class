<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6 offset-lg-3">
                <div class="background">
                        <img src="images/quit.png"/>
                    <form>
                    <div class="row">
                        <div class="col-12">
                            <h5 class="tittle">Sign Up</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <span class="material-icons">
                                    person
                                    </span>                          
                                <input class="form-control" placeholder="Full name" type="text" name="full-name"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">  
                                <span class="material-icons">
                                    alternate_email
                                    </span>                            
                                <input class="form-control" placeholder="Email" type="email" name="Email"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <span class="material-icons">
                                    lock
                                    </span>
                                <input class="form-control" placeholder="password" type="password" name="password"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <span class="material-icons">
                                    lock
                                    </span>
                                <input class="form-control" placeholder="Confirm password" type="password" name="password"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="buttons">
                                <button type="button" class="btn btn-primary btn-lg btn-block">Sing Up</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center mt-3">
                            <span>or sign in with</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center mt-3">
                            <button type="buton" class="btn btn-block btn-lg btn-google">
                                <img src="images/ui.png"/>
                                GOOGLE                         
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center mt-3">
                            <span>Already a member?</span>
                            <a href="#">Sign In</a>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
