<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="lista.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <h2>TO-DO LIST</h2>
    <div class="container">
        <div class="row">
            <div class="col-12 mb-5 col-lg-4 col-md-6 col-sm-6 offset-lg-4">
                <div class="background">
                    <input type="text" placeholder="new task" class="fix_input" id="new_task">
                    <h3 id="add">ADD</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-lg-4 offset-lg-4">
                <div class="background_dos">
                    <ul id="lista" class="list">

                    </ul>
                    <div class="row">
                        <div class="col-6 col-lg-4">
                            <span class="clear_span" id="clear">Clear</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="lista.js">
    </script>
</body>

</html>
